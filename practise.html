<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autoplay Video with Button for Sound</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    #background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .sound-button {
      position: absolute;
     /* top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;*/
      width:100%;
      height:100%;
      background-color: rgba(0, 0, 0, 0);
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="background-video" autoplay muted loop playsinline>
    <source src="WhatsApp Video 2024-12-08 at 18.51.49_8f413424.mp4" type="video/mp4">
   
  </video>

  <div class="sound-button" id="soundButton">
  

  </div>

  <script>
    const video = document.getElementById('background-video');
    const soundButton = document.getElementById('soundButton');

    // Unmute video when button is clicked
    soundButton.addEventListener('click',function() {
      video.muted = false; // Unmute
      video.play().catch((error) => {
        console.error("Error playing video:", error);
      });
      soundButton.style.display = 'none'; // Hide the button
    });
  </script>
</body>
</html>
